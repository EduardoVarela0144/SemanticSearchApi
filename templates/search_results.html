<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" href="/static/css/main.css">

</head>
<body>
    <h1>Resultados de la Búsqueda</h1>
    <p>Consulta: {{ query }}</p>
    <ul>
        {% for result in results %}
            #<li>{{ result }}</li>
            <form method="POST" action="/descargar/{{ result.FILE }}">
                <input type="submit" value="Descargar">
            </form>
            <p>Contenido:</p>
            <pre>{{ file_contents[result.FILE] | safe }}</pre>
        {% endfor %}
    </ul>
  
</body>
</html>
