<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Búsqueda en Elasticsearch</title>
    <link rel="stylesheet" href="/static/css/main.css">

</head>

<body class="bg-indigo-200 flex items-center justify-center h-screen">
    <div class="bg-white rounded-xl p-4 max-w-lg w-full">
        <h1 class="text-2xl font-semibold mb-4">Búsqueda en Elasticsearch</h1>
        <form method="POST" action="/search">
            <label for="query">Ingrese su consulta:</label>
            <input class="border-2 border-indigo-200 rounded-xl" type="text" name="query" id="query" required>
            <input class="bg-indigo-500 text-white py-2 px-4 rounded-full hover:bg-indigo-600 cursor-pointer" type="submit" value="Buscar">
        </form>
    </div>

</body>

</html>
